<!-- This is a comment -->
<!DOCTYPE html> <!-- This is the declaration of type of html in this document, it means html5 -->
<html lang="en"> <!-- Beginning of html section of the page, and declaring the language as english -->
    <head> <!-- This is the beginning of head, head section allows declaration of types to be used, including the import of css and javascript, and libraries -->
        <meta charset="utf-8">
        <title>D3 Page Template</title> <!-- This is the page title, displayed in place of New Tab in your browser -->
        <script type="text/javascript" src="../d3.js"></script> <!-- This is the type declaration as javascript and source as d3.js file, basically to import d3.js into our html as a javascript library -->
    </head> <!-- This is the ending of head section of the page -->
    <body> <!-- This is the beginning of body section of the page -->

        <!-- Below is the beginning of script section of type javascript -->
        <script type="text/javascript">
            // Your beautiful D3 code will go here
        </script>         <!-- This is the ending of script section of type javascript -->
    </body> <!-- This is the ending of body section of the page -->
</html> <!-- This is the ending of html section of the page -->
