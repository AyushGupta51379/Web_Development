<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="../d3.js"> // For integrating d3.js into our site </script>
    </head>
    <body>

        <script type="text/javascript">
            // Since, we are in Javascript now, we will use the comment format of Javascript within this section of script of Javascript
            // Here you will learn how to select sections using their tags in d3
            // Example: d3.select(tag), to select body we can write d3.select("body")
            // To add an empty paragraph section to body, we will use: d3.select("body").append("p")
            // To add a paragraph to the body section, with some text ("New paragraph with text!"), we will use the following:
            d3.select("body").append("p").text("New paragraph with text!");

        </script>
    </body>
</html>
