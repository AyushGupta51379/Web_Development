<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Making a bar chart with SVG rects, dynamic widths and spacing</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
		<style type="text/css">
			h1{
				color: violet;
			}
			p{
				color: orange;
			}
			/* No SVG style rules here yet */			
		</style>
	</head>
	<body>
		<h1>Bar Chart using rects - Dynamic widths</h1>			
		<script type="text/javascript">

			//Width and height
			var w = 800;
			var h = 180;
			var bar_height = h*4/5;
			var barPadding = 5;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			
			var bar_width = w/dataset.length;
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * bar_width;
			   })
			   .attr("y", 0)
			   .attr("width", bar_width-barPadding)
			   .attr("height", bar_height)
			   .attr("fill", "blue")
			   .attr("stroke", "violet") // stroke means like a border
			   .attr("stroke-width", 1.5);
			
		</script>
	</body>
</html>
