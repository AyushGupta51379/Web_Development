<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple scatterplot with value labels</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
		<style type="text/css">
			h1{
				color: violet;
			}
			p{
				color: orange;
			}
			/* No SVG style rules here yet */		
		</style>
	</head>
	<body>
		<h1>Scatterplot using SVG of circles - with value labels</h1>	
		<script type="text/javascript">

			//Width and height
			var w = 550;
			var h = 120;
			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						  ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0]+10;
			   })
			   .attr("cy", function(d) {
			   		return d[1]+5;
			   })
			   .attr("r", function(d) {
			   		return Math.sqrt(h*4/5 - d[1])+2;
			   })
			   .attr("fill", "orange");

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return d[0]+15;
			   })
			   .attr("y", function(d) {
			   		return d[1];
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "12px")
			   .attr("fill", "red")
			   .attr("font-weight", 500);
			
		</script>
	</body>
</html>
