<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Bar chart with random values</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 30px;
				height: 75px;	/* Gets overridden by D3-assigned height below */
				margin-right: 4px;
				background-color: teal;
				border: 2px outset violet;
			}
			h1{
				color:violet;
			}

			p{
				color:orange;
			}
		</style>
	</head>
	<body>
		<h1>Div Bar Elements Using Random Data</h1>
		<p>Refresh the page to generate new data randomly</p>	
			
		<script type="text/javascript">

			var dataset = [];  						 //Initialize empty array
			for (var i = 0; i < 25; i++) {			 //Loop 25 times
				var newNumber = Math.random() * 30;  //New random number (0-30)
				dataset.push(newNumber);			 //Add new number to array
			}
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 10;
					return barHeight + "px";
				});
			
		</script>
	</body>
</html>
