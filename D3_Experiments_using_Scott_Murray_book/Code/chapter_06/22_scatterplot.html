<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A simple scatterplot with SVG</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
		<style type="text/css">
			h1{
				color: violet;
			}
			p{
				color: orange;
			}
			/* No SVG style rules here yet */		
		</style>
	</head>
	<body>
		<h1>Scatterplot using SVG of circles</h1>			
		<script type="text/javascript">

			//Width and height
			var w = 550;
			var h = 120;
			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						  ];

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0]+10;
			   })
			   .attr("cy", function(d) {
			   		return d[1]+5;
			   })
			   .attr("r", 6)
			   .attr("fill", "blue");
			
		</script>
	</body>
</html>
