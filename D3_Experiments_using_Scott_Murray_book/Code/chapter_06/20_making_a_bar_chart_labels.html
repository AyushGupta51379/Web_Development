<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			h1{
				color: violet;
			}
			p{
				color: orange;
			}
			/* No SVG style rules here yet */		
		</style>
	</head>
	<body>
		<h1>Bar Chart using SVG of rects - with value labels</h1>	
		<script type="text/javascript">


			//Width and height
			var w = 800;
			var h = 180;
			var barPadding = 5;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			var bar_width = w/dataset.length;
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect") // Initially, no rect exists, we create it here using data in next step
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * bar_width;
			   })
			   .attr("y", function(d) {
			   		return h - (d * 6);
			   })
			   .attr("width", bar_width - barPadding)
			   .attr("height", function(d) {
			   		return d * 6;
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + Math.round(d * 10) + ")";
			   })
			   .attr("stroke", "violet") // stroke means like a border
			   .attr("stroke-width", 1.5);

			svg.selectAll("text") // Initially no attr with text exists, we create it here using data in next step
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("x", function(d, i) {
			   		return i * bar_width + 5;
			   })
			   .attr("y", function(d) {
			   		return h - (d * 6) + 15;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white")
			   .attr("font-weight", 800);

		</script>
	</body>
</html>
